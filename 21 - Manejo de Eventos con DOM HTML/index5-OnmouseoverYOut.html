<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manejo de eventos con JavaScript</title>
</head>
<body>
    <h1 id="titulo" onmouseover="rojo(this)" onmouseout="azul(this)">Manejo de Eventos</h1>
    <br/>
    <script>
        function rojo(titulo) {
            titulo.style.color = "red";
        }
        function azul(titulo) {
            titulo.style.color = "blue";
        }
    </script>
</body>
</html>
