<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1>Manejo DOM con JS</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br/>
    <script>
        //document.write nos permite ingresar información directamente en la página, sin embargo,
        //si lo llamamos una vez ya cargado el documento HTML, se sobreescribe toda la información
        document.write("Saludos desde JavaScript");
        function mostrar() {
            document.write("Adios");
        }
    </script>
</body>
</html>
