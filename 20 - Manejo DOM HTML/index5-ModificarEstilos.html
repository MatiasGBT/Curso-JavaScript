<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Modificar estilos de elementos en JavaScript</title>
</head>
<body>
    <h1 id="titulo">Modificar estilos de elementos</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br/>
    
    <script>
        function mostrar() {
            //También se puede usar el código hexadecimal para cambiar el color
            document.getElementById("titulo").style.color = "blue";
        }
    </script>
</body>
</html>
